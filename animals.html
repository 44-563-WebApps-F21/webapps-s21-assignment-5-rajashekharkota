<!DOCTYPE html>
<html lang="en">
<head>
  <title>RaajshekharKota</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Animals by Rajashekhar Kota</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-2">K</div>
            <div class="col-sm-2">O</div>
            <div class="col-sm-2">T</div>
            <div class="col-sm-2">A</div>
            <div class="col-sm-2">R</div>
            <div class="col-sm-2">J</div>
        </div>
        <div class="row">
            <div class="col-md">Kangaroo</div>
            <div class="col-md">Octopus</div>
            <div class="col-md">Tang</div>
            <div class="col-md">Adelie Penguin</div>
            <div class="col-md">Raccoon</div>
            <div class="col-md">Jackabee</div>
        </div>
        <br>
        <p>Bootstrap is a user responsive.
            so that the animal row changes 
            while we change the size of the 
            browser.
        </p>
    </div>
    <br>
    <div class="container">
        <img src="Kangaroo.jpg" class="img-fluid" alt="Kangaroo" width="300" height="400">
        <img src="Octopus.jpg" class="img-fluid" alt="Octopus" width="300" height="400">
        <img src="Tang.jpg" class="img-fluid" alt="Tang" width="300" height="400">
    </div>
    <div class="container">
        <img src="Adelie Penguin.jpg" class="img-thumbnail" alt="Adelie Penguin" width="300" height="400">
        <img src="Raccoon.jpg" class="img-thumbnail" alt="Raccoon" width="300" height="400">
        <img src="Jackabee.jpg" class="img-thumbnail" alt="Jackabee" width="300" height="400">
    </div>
    <br/>

</body>
</html>
